<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notitas</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand" href="#">Notas</a>
      <h3>BP</h3>
    </div>
  </nav>

  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="formTask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Tarea" class="form-control">
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control"
                  placeholder="Describe Tarea"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="border-radius:0.5rem">Guardar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="tasks"></div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
